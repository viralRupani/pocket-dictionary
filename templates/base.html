<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock title %}</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>

    <header class="container-fluid header">
        <nav class="container text-center h1">
            <h1 class="header-title">Pocket Dictionary</h1>
            <em>
                <h6 class="header-title"></h6>
            </em>
        </nav>
        <div class="container text-center">
            <form class="row py-5" action="{{ url_for('home_page') }}" method="POST">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="word" placeholder=" Search a English word here...">
                    <button class="input-group-text" id="basic-addon2">üîç</button>
                </div>
            </form>
        </div>
    </header>
    {% block body %} {% endblock body %}

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="../static/index.js"></script>
</body>

</html>
